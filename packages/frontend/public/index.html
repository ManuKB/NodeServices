<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Services</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #0066cc;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px 10px 0;
    }
    button:hover {
      background: #0052a3;
    }
    .response {
      background: #f0f8ff;
      border-left: 4px solid #0066cc;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 40px;
    }
    .error {
      border-left-color: #cc0000;
      background: #fff0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Node Services - REST API Demo</h1>
    <p>Click the buttons below to test the Express REST API endpoints.</p>
    
    <button onclick="callHello()">Call /api/hello</button>
    <button onclick="callStatus()">Call /api/status</button>
    
    <div class="response" id="response">Response will appear here...</div>
  </div>

  <script>
    function callHello() {
      fetch('/api/hello')
        .then(res => res.json())
        .then(data => {
          document.getElementById('response').textContent = JSON.stringify(data, null, 2);
          document.getElementById('response').classList.remove('error');
        })
        .catch(err => {
          document.getElementById('response').textContent = 'Error: ' + err.message;
          document.getElementById('response').classList.add('error');
        });
    }

    function callStatus() {
      fetch('/api/status')
        .then(res => res.json())
        .then(data => {
          document.getElementById('response').textContent = JSON.stringify(data, null, 2);
          document.getElementById('response').classList.remove('error');
        })
        .catch(err => {
          document.getElementById('response').textContent = 'Error: ' + err.message;
          document.getElementById('response').classList.add('error');
        });
    }
  </script>
</body>
</html>
